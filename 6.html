<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul 152</title>
  <link rel="stylesheet" href="assets/css/screen.min.css">
</head>
<body>
  <main>
    <h1>ZOOM - LOGO</h1>
    <div id="slider">5%
        <input id="slide" type="range" min="5" max="200" step="5" value="100" onchange="zoomit(this.value)" /> 200%</div>
    <br/>
    <div id="chosen">100</div>
    <div id="picHolder">
        <img id="pic" src="assets/img/kugel.png" alt="Logo" />
    </div>
  </main>
  <footer>
    <span class="icon-google"></span>
    <span class="icon-facebook"></span>
    <span class="icon-twitter"></span>
    <span class="icon-vimeo"></span>
    <span class="icon-behance"></span>
    <span class="icon-github"></span>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
